<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESFOTalk - Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #202327;
            border: 1px solid #38393d;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(240, 29, 29, 0.15);
            overflow: hidden;
        }

        .card-body {
            padding: 40px 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f01d1d 0%, #f9197f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-container {
            text-align: center;
            color: #ffffff;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(240, 29, 29, 0.2);
            border-top-color: #f01d1d;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #9e9e9e;
            font-size: 1rem;
        }

        .alert {
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: none;
            font-size: 1rem;
        }

        .alert-success {
            background-color: rgba(0, 200, 83, 0.15);
            color: #00c853;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .alert-danger {
            background-color: rgba(240, 29, 29, 0.15);
            color: #f01d1d;
            border: 1px solid rgba(240, 29, 29, 0.3);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .recovery-form h4 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-label {
            color: #9e9e9e;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .password-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-control {
            width: 100%;
            padding: 14px 50px 14px 16px;
            background-color: #38393d;
            border: 1px solid #555;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #f01d1d;
            background-color: #38393d;
            box-shadow: 0 0 0 3px rgba(240, 29, 29, 0.1);
        }

        .form-control::placeholder {
            color: #888;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9e9e9e;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #f01d1d;
        }

        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background-color: #38393d;
            border-radius: 2px;
            margin-top: 6px;
            overflow: hidden;
        }

        .strength-bar-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 33%;
            background-color: #f01d1d;
        }

        .strength-medium {
            width: 66%;
            background-color: #ffc107;
        }

        .strength-strong {
            width: 100%;
            background-color: #00c853;
        }

        .password-requirements {
            margin-top: 12px;
            font-size: 0.8rem;
            color: #9e9e9e;
        }

        .requirement {
            display: flex;
            align-items: center;
            margin-top: 6px;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #00c853;
        }

        .requirement svg {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f01d1d 0%, #f9197f 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 29, 29, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .d-none {
            display: none !important;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #f01d1d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f9197f;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card-body {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .recovery-form h4 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="logo">ESFOTalk</h1>
                
                <!-- Loading Spinner -->
                <div id="loading" class="loading-container">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Procesando...</span>
                    </div>
                    <p class="loading-text">Verificando...</p>
                </div>

                <!-- Mensaje de resultado -->
                <div id="message" class="alert d-none"></div>

                <!-- Formulario de recuperación -->
                <div id="recoveryForm" class="recovery-form d-none">
                    <h4>Restablecer Contraseña</h4>
                    <form id="passwordForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Mínimo 8 caracteres" required minlength="8">
                                <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                    <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <div class="password-strength">
                                <div class="strength-bar">
                                    <div id="strengthBar" class="strength-bar-fill"></div>
                                </div>
                            </div>
                            <div class="password-requirements">
                                <div class="requirement" id="req-length">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                    Al menos 8 caracteres
                                </div>
                                <div class="requirement" id="req-upper">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                    Una letra mayúscula
                                </div>
                                <div class="requirement" id="req-lower">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                    Una letra minúscula
                                </div>
                                <div class="requirement" id="req-number">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                                    </svg>
                                    Un número
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <div class="password-input-wrapper">
                                <input type="password" class="form-control" id="confirmPassword" 
                                       placeholder="Repite tu contraseña" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                    <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                            </div>
                            <div id="matchMessage" style="margin-top: 8px; font-size: 0.85rem;"></div>
                        </div>
                        <button type="submit" class="btn-primary" id="submitBtn" disabled>
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('68c8ae740021fc2a363b');
        
        console.log('Cliente Appwrite configurado');
        console.log('Origin actual:', window.location.origin);
        
        const account = new Appwrite.Account(client);
        
        let recoveryUserId = null;
        let recoverySecret = null;

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // Validar fortaleza de contraseña
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Actualizar requisitos visuales
            document.getElementById('req-length').classList.toggle('met', requirements.length);
            document.getElementById('req-upper').classList.toggle('met', requirements.upper);
            document.getElementById('req-lower').classList.toggle('met', requirements.lower);
            document.getElementById('req-number').classList.toggle('met', requirements.number);

            // Calcular fortaleza
            if (requirements.length) strength++;
            if (requirements.upper) strength++;
            if (requirements.lower) strength++;
            if (requirements.number) strength++;

            // Actualizar barra de fortaleza
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar-fill';
            
            if (strength === 0) {
                strengthBar.style.width = '0%';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }

            return Object.values(requirements).every(Boolean);
        }

        // Validar coincidencia de contraseñas
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchMessage = document.getElementById('matchMessage');
            const submitBtn = document.getElementById('submitBtn');

            if (confirmPassword === '') {
                matchMessage.textContent = '';
                submitBtn.disabled = true;
                return false;
            }

            if (password === confirmPassword) {
                matchMessage.textContent = '✓ Las contraseñas coinciden';
                matchMessage.style.color = '#00c853';
                const isStrong = checkPasswordStrength(password);
                submitBtn.disabled = !isStrong;
                return true;
            } else {
                matchMessage.textContent = '✗ Las contraseñas no coinciden';
                matchMessage.style.color = '#f01d1d';
                submitBtn.disabled = true;
                return false;
            }
        }

        // Event listeners para validación en tiempo real
        document.getElementById('password')?.addEventListener('input', function() {
            checkPasswordStrength(this.value);
            if (document.getElementById('confirmPassword').value) {
                checkPasswordMatch();
            }
        });

        document.getElementById('confirmPassword')?.addEventListener('input', checkPasswordMatch);

        async function handleVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            const type = urlParams.get('type');

            const loading = document.getElementById('loading');
            const recoveryForm = document.getElementById('recoveryForm');

            if (!userId || !secret) {
                showMessage('⚠️ Link inválido. Solicita uno nuevo desde la aplicación.', 'warning');
                loading.classList.add('d-none');
                return;
            }

            try {
                if (type === 'verification') {
                    await account.updateVerification(userId, secret);
                    showMessage('✅ ¡Tu correo ha sido verificado exitosamente!<br><small style="color: #9e9e9e;">Ya puedes cerrar esta ventana y usar la aplicación.</small>', 'success');
                    loading.classList.add('d-none');
                    
                } else if (type === 'recovery') {
                    recoveryUserId = userId;
                    recoverySecret = secret;
                    loading.classList.add('d-none');
                    recoveryForm.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error completo:', error);
                let errorMsg = 'Ha ocurrido un error: ' + error.message;
                
                if (error.message.includes('expired')) {
                    errorMsg = '⏰ Este link ha expirado. Por favor, solicita uno nuevo desde la aplicación.';
                } else if (error.message.includes('Invalid')) {
                    errorMsg = '⚠️ Link inválido. Solicita uno nuevo desde la aplicación.';
                }
                
                showMessage(errorMsg, 'danger');
                loading.classList.add('d-none');
            }
        }

        document.getElementById('passwordForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const recoveryForm = document.getElementById('recoveryForm');
            const loading = document.getElementById('loading');

            if (!checkPasswordStrength(password)) {
                showMessage('❌ La contraseña no cumple con los requisitos mínimos', 'danger');
                return;
            }

            if (password !== confirmPassword) {
                showMessage('❌ Las contraseñas no coinciden', 'danger');
                return;
            }

            recoveryForm.classList.add('d-none');
            loading.classList.remove('d-none');

            try {
                await account.updateRecovery(
                    recoveryUserId, 
                    recoverySecret, 
                    password,
                    password
                );
                
                console.log('Contraseña actualizada, cerrando sesiones...');
                
                try {
                    await account.deleteSessions();
                    console.log('Sesiones cerradas exitosamente');
                } catch (sessionError) {
                    console.log('No hay sesiones para cerrar:', sessionError.message);
                }
                
                showMessage('✅ ¡Contraseña actualizada exitosamente!<br><small style="color: #9e9e9e;">Todas las sesiones han sido cerradas. Ya puedes iniciar sesión en la aplicación con tu nueva contraseña.</small>', 'success');
                loading.classList.add('d-none');
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Error al cambiar la contraseña: ' + error.message, 'danger');
                loading.classList.add('d-none');
                recoveryForm.classList.remove('d-none');
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning');
            message.classList.add(`alert-${type}`);
        }

        handleVerification();
    </script>
</body>
</html>
