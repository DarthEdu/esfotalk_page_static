<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESFOTalk - Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: #202327;
            border: 1px solid #38393d;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(240, 29, 29, 0.15);
            overflow: hidden;
        }

        .card-body {
            padding: 40px 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f01d1d 0%, #f9197f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .loading-container {
            text-align: center;
            color: #ffffff;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border: 4px solid rgba(240, 29, 29, 0.2);
            border-top-color: #f01d1d;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            color: #9e9e9e;
            font-size: 1rem;
        }

        .alert {
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: none;
            font-size: 1rem;
        }

        .alert-success {
            background-color: rgba(0, 200, 83, 0.15);
            color: #00c853;
            border: 1px solid rgba(0, 200, 83, 0.3);
        }

        .alert-danger {
            background-color: rgba(240, 29, 29, 0.15);
            color: #f01d1d;
            border: 1px solid rgba(240, 29, 29, 0.3);
        }

        .alert-warning {
            background-color: rgba(255, 193, 7, 0.15);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .recovery-form h4 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-label {
            color: #9e9e9e;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background-color: #000000;
            border: 1px solid #38393d;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #f01d1d;
            background-color: #000000;
            box-shadow: 0 0 0 3px rgba(240, 29, 29, 0.1);
        }

        .form-control::placeholder {
            color: #666;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #f01d1d 0%, #f9197f 100%);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 29, 29, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .d-none {
            display: none !important;
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000000;
        }

        ::-webkit-scrollbar-thumb {
            background: #f01d1d;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #f9197f;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .card-body {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2rem;
            }

            .recovery-form h4 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="logo">ESFOTalk</h1>
                
                <!-- Loading Spinner -->
                <div id="loading" class="loading-container">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Procesando...</span>
                    </div>
                    <p class="loading-text">Verificando...</p>
                </div>

                <!-- Mensaje de resultado -->
                <div id="message" class="alert d-none"></div>

                <!-- Formulario de recuperación -->
                <div id="recoveryForm" class="recovery-form d-none">
                    <h4>Restablecer Contraseña</h4>
                    <form id="passwordForm">
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" 
                                   placeholder="Mínimo 8 caracteres" required minlength="8">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" 
                                   placeholder="Repite tu contraseña" required>
                        </div>
                        <button type="submit" class="btn-primary">
                            Cambiar Contraseña
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANTE: Usa EXACTAMENTE el mismo endpoint que en tu app Flutter
        // Si tu proyecto está en una región específica (ej: SFO), usa ese endpoint
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://sfo.cloud.appwrite.io/v1')  // Cambiar si usas región específica como 'https://sfo.cloud.appwrite.io/v1'
            .setProject('68c8ae740021fc2a363b');  // Tu Project ID
        
        console.log('Cliente Appwrite configurado');
        console.log('Endpoint:', 'https://sfo.cloud.appwrite.io/v1');
        console.log('Project ID:', '68c8ae740021fc2a363b');
        console.log('Origin actual:', window.location.origin);
        
        const account = new Appwrite.Account(client);
        
        let recoveryUserId = null;
        let recoverySecret = null;

        async function handleVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            const type = urlParams.get('type');

            const loading = document.getElementById('loading');
            const recoveryForm = document.getElementById('recoveryForm');

            console.log('Parámetros recibidos:', { userId, secret, type });

            if (!userId || !secret) {
                showMessage('⚠️ Link inválido. Solicita uno nuevo desde la aplicación.', 'warning');
                loading.classList.add('d-none');
                return;
            }

            try {
                if (type === 'verification') {
                    console.log('Intentando verificar email...');
                    // Verificar email
                    await account.updateVerification(userId, secret);
                    showMessage('✅ ¡Tu correo ha sido verificado exitosamente!<br><small style="color: #9e9e9e;">Ya puedes cerrar esta ventana y usar la aplicación.</small>', 'success');
                    loading.classList.add('d-none');
                    
                } else if (type === 'recovery') {
                    console.log('Mostrando formulario de recuperación...');
                    // Mostrar formulario de recuperación
                    recoveryUserId = userId;
                    recoverySecret = secret;
                    loading.classList.add('d-none');
                    recoveryForm.classList.remove('d-none');
                }
            } catch (error) {
                console.error('Error completo:', error);
                let errorMsg = 'Ha ocurrido un error: ' + error.message;
                
                if (error.message.includes('expired')) {
                    errorMsg = '⏰ Este link ha expirado. Por favor, solicita uno nuevo desde la aplicación.';
                } else if (error.message.includes('Invalid')) {
                    errorMsg = '⚠️ Link inválido. Solicita uno nuevo desde la aplicación.';
                } else if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    errorMsg = '⚠️ Error de configuración. Por favor contacta al administrador.<br><small style="color: #9e9e9e;">Error técnico: El dominio no está autorizado en Appwrite.</small>';
                }
                
                showMessage(errorMsg, 'danger');
                loading.classList.add('d-none');
            }
        }

        // Manejar formulario de cambio de contraseña
        document.getElementById('passwordForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const recoveryForm = document.getElementById('recoveryForm');
            const loading = document.getElementById('loading');

            if (password !== confirmPassword) {
                showMessage('❌ Las contraseñas no coinciden', 'danger');
                return;
            }

            if (password.length < 8) {
                showMessage('❌ La contraseña debe tener al menos 8 caracteres', 'danger');
                return;
            }

            recoveryForm.classList.add('d-none');
            loading.classList.remove('d-none');

            try {
                await account.updateRecovery(
                    recoveryUserId, 
                    recoverySecret, 
                    password,
                    password  // passwordAgain - requerido por el SDK
                );
                
                showMessage('✅ ¡Contraseña actualizada exitosamente!<br><small style="color: #9e9e9e;">Ya puedes iniciar sesión en la aplicación con tu nueva contraseña.</small>', 'success');
                loading.classList.add('d-none');
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('❌ Error al cambiar la contraseña: ' + error.message, 'danger');
                loading.classList.add('d-none');
                recoveryForm.classList.remove('d-none');
            }
        });

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.innerHTML = text;
            message.classList.remove('d-none', 'alert-success', 'alert-danger', 'alert-warning');
            message.classList.add(`alert-${type}`);
        }

        // Ejecutar verificación al cargar
        handleVerification();
    </script>
</body>
</html>
