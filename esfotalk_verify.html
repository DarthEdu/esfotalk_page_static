<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESFOTalk - Verificación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">ESFOTalk</h2>
                        <div id="loading" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </div>
                        <div id="message" class="alert d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint('https://sfo.cloud.appwrite.io/v1')
            .setProject('68c8ae740021fc2a363b');

        const account = new Appwrite.Account(client);

        async function handleVerification() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            const type = urlParams.get('type');

            const loading = document.getElementById('loading');
            const message = document.getElementById('message');

            try {
                if (type === 'verification') {
                    // Verificar email
                    await account.updateVerification(userId, secret);
                    showMessage('¡Tu correo ha sido verificado exitosamente! Ya puedes cerrar esta ventana.', 'success');
                } else if (type === 'recovery') {
                    // Recuperar contraseña
                    await account.updateRecovery(userId, secret, 'nueva-contraseña-temporal');
                    showMessage('Tu contraseña ha sido actualizada. Por favor, inicia sesión en la aplicación.', 'success');
                }
            } catch (error) {
                showMessage('Ha ocurrido un error: ' + error.message, 'danger');
            }

            loading.classList.add('d-none');
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.remove('d-none');
            message.classList.add(`alert-${type}`);
        }

        // Ejecutar verificación al cargar
        handleVerification();
    </script>
</body>
</html>
